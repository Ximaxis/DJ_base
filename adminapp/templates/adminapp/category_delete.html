{% extends 'adminapp/base.html' %}
{% load staticfiles %}


{% block content %}
<div class="category_delete">
    Уверены, что хотите удалить категорию <strong>{{ category_to_delete.name }}</strong>?
    <form action="{% url 'my_admin:category_delete' category_to_delete.slug %}" method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="удалить">
    </form>
    <button class="btn btn-success">
        <a href="{% url 'my_admin:categories' %}">отмена</a>
    </button>
</div>
{% endblock %}
