{% extends 'adminapp/base.html' %}
{% load staticfiles %}


{% block content %}
<section class="ftco-section ftco-cart">
	<div class="container">
   <div class="row no-gutters slider-text justify-content-center">
   
    <h3 class="col-md-12 text-center">Уверены, что хотите удалить категорию {{ category_to_delete.name }}?</h3>
    <form class="col-md-12 text-center" action="{% url 'my_admin:category_delete' category_to_delete.slug %}" method="post">
        {% csrf_token %}
        <input class="btn btn-danger col-md-3" type="submit" value="удалить">
    </form>
    <button class="btn btn-success col-md-3">
        <a href="{% url 'my_admin:categories' %}">отмена</a>
    </button></div>
</div>
</section>
{% endblock %}
